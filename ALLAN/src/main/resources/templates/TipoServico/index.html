<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
			<a href= "form.html" th:href= "@{/tipoServico/novo}"
				class= "btn btn-primary btn-lg" role="button">Novo</a>
			<table class="table" id="tipoServicos">
				<thead class="thead-light"> 
					<tr>
						<th scope="col">Tipo de Servico</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
				<tr scope ="row" th:each="umTipoServico : ${tipoServicos}">
					<td th:text="${umTipoServico.nomeTipoServico}"></td>
					<td><a th:href= "@{'/tipoServico/edit/' + ${umTipoServico.id}}" class="btn btn-primary btn-lg">Alterar</a>
					<button class='btn btn-danger btn-lg js-delete'
							th:data-customer-id="${umTipoServico.id}">Excluir</button>
					</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#tipoServicos").on("click",".js-delete", function(){
					var button = $(this);
					bootbox.confirm({
					    message: "Tem certeza que deseja excluir esse Tipo de Serviço?",
					    buttons: {
					        confirm: {
					            label: 'Sim',
					            className: 'btn-success'
					        },
					        cancel: {
					            label: 'Não',
					            className: 'btn-danger'
					        }
					    },
					    callback: function (result) {
					    	if(result){
						    	$.ajax({
						    		url: "/tipoServico/delete/" +button.attr("data-customer-id"),
						    		method: "GET",
						    		success: function(){
						    			window.location.href="/tipoServico/"
						    		}
						    	})
						    }
					    }
					    
					});
				});
			});
		</script>
	</body>
</html>
