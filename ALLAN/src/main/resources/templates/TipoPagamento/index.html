<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	
	<body style="background-image:url(/pictures/background-site.jpg);">
	
		<div class="container" style="margin-top: 70px; box-shadow: 2px 0px 2px 0px;">
		<div class="card" style="background-color: #f1f1f1">
 		<h3 class="card-title text-center" style="color:#4b4e52e8">Cadastro de Pagamentos</h3>
 		
 		<div class="card-body" >
		 	<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    			<img src="pictures/logo.png" width="150" heigth="400">
    			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" 
    				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    			  	<span class="navbar-toggler-icon"></span>
  				  </button>
  			 <div class="collapse navbar-collapse" id="navbarCollapse">
    			<ul class="navbar-nav mr-auto">
       			 <li class="nav-item active">
          		<a class="nav-link" href="/#">Home <span class="sr-only">(current)</span></a>
       			 </li>
         		<li class="nav-item"></li>
        		<li class="nav-item dropdown">
        		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          						Usuários
        		</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/cliente">Cliente</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/profissional">Profissional</a>
        </div>
      </li>
      
      	<li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Outros
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/localServico">Local Servico</a>
          <a class="dropdown-item" href="/tipoServico">Tipo de Serviço</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/tipoPagamento">Tipo de Pagamento</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/tipoProfissional">Tipo de Profissional</a>
          </div>
      </li>
        
        
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    
  </nav>
</header>
	
	
		<div class="container">			
			<a href= "form.html" th:href= "@{/tipoPagamento/novo}"
				class= "btn btn-primary btn-lg" role="button">Novo</a>
			<table class="table" id="tipoPagamentos">
				<thead class="thead-light"> 
					<tr>
						<th scope="col">Tipo de Pagamento</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
				<tr scope ="row" th:each="umTipoPagamento : ${tipoPagamentos}">
					<td th:text="${umTipoPagamento.tipoPagamento}"></td>
					<td><a th:href= "@{'/tipoPagamento/edit/' + ${umTipoPagamento.id}}" class="btn btn-primary btn-lg">Alterar</a>
					<button class='btn btn-danger btn-lg js-delete'
							th:data-customer-id="${umTipoPagamento.id}">Excluir</button>
					</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#tipoPagamentos").on("click",".js-delete", function(){
					var button = $(this);
					bootbox.confirm({
					    message: "Tem certeza que deseja excluir esse Tipo de Pagamento?",
					    buttons: {
					        confirm: {
					            label: 'Sim',
					            className: 'btn-success'
					        },
					        cancel: {
					            label: 'N�o',
					            className: 'btn-danger'
					        }
					    },
					    callback: function (result) {
					    	if(result){
						    	$.ajax({
						    		url: "/tipoPagamento/delete/" +button.attr("data-customer-id"),
						    		method: "GET",
						    		success: function(){
						    			window.location.href="/tipoPagamento/"
						    		}
						    	})
						    }
					    }
					    
					});
				});
			});
		</script>
	</body>
	
	<footer class="container">
    <p class="float-right"><a href="#">Back to top</a></p>

  </footer>

$(document).ready(function() {
    $('.dropdown-toggle').dropdown()
});
</script>
