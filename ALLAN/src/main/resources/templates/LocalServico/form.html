<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
 			<div class="border border-dark">
				<form th:action="@{/localServico/(form)}" th:object="${localServico}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}" />
					
				    <div class="form-group">
				        <label for="txtnome">Nome Local</label>
				        <input type="text" th:field="*{nomeLocal}" class="form-control" 
				        id="txtnome" placeholder="Nome">
				    </div>
				    
				    <div class="form-group">
				        <label for="txtdetalhes">Detalhes</label>
				        <input type="text" th:field="detalhesLocal" class="form-control" 
				        id="txtdetalhes" placeholder="Detalhes">
				    </div>
				    
				    <button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
