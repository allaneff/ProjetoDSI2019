<--corpo-->
<section id="sessao">
	<body id="corpo">
		<div class="container" style="margin-top: 60px; box-shadow: 2px 0px 2px 0px;">
 			<div class="card" style="background-color: #f1f1f1">
 			<h3 class="card-title text-center" style="color:#4b4e52e8">Cadastrar de Cliente</h3>
 				<div class="card-body" >
				<form th:action="@{/cliente/(form)}" th:object="${cliente}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}" />
				    <div class="form-group">
				        <label for="txtnome">Nome Cliente</label>
				        <input type="text" th:field="*{nomeCliente}" class="form-control" 
				        id="txtnome" placeholder="Nome">
				    </div>
				    <div class="form-group" >
				        <label for="txtcpf">CPF</label>
				        <input type="text" script= "/js/masks.MascaraCPF" th:field="*{cpf}" class="form-control" 
				        id="txtcpf" placeholder="Ex.: 000.000.000-00">
				    </div>
				    <div class="form-group">
				        <label for="txtemail">E-mail</label>
				        <input type="text" th:field="*{email}" class="form-control" 
				        id="txtemail" placeholder="E-mail">
				    </div>
				    <div class="form-group">
				        <label for="txsenha">Senha</label>
				        <input type="text" th:field="*{senha}" class="form-control" 
				        id="txtsenha" placeholder="Senha">
				    </div>
				    <div class="form-group">
				        <label for="txtendereco">Endereço</label>
				        <input type="text" th:field="*{endereco}" class="form-control" 
				        id="txtendereco" placeholder="Endereço">
				    </div>
				    <div class="form-group">
				        <label for="txttelefone">Telefone</label>
				        <input type="text" th:field="*{telefone}" class="form-control" 
				        id="txttelefone" placeholder="Telefone">
				    </div>
				    <div class="form-group">
				        <label for="txtobservacoes">Observações</label>
				        <input type="text" th:field="*{observacoes}" class="form-control" 
				        id="txtobservacoes" placeholder="Observações">
				    </div>
				    <div class="form-group">
				        <label for="txstatus">Status</label>
				        <input type="text" th:field="*{status}" class="form-control" 
				        id="txtstatus" placeholder="Status">
				    </div>
				    
				    <button type="submit" class="btn btn-primary">Enviar</button>
				    <a href= "index.html" th:href= "@{/cliente}"
						class= "btn btn-danger" role="button">Cancelar</a>
				    <script>
       		 $(document).on("click", ".btn-primary", function(e) {
           		 bootbox.alert("Hello world!", function() {
                	console.log("Alert Callback");
          			  });
       			 });
   					 </script>
				</form>
			</div>
		</div>
		<script type="text/javascript">
				$(document).ready(function() {
	  		  $('.dropdown-toggle').dropdown()
			});
	</script>
